<!DOCTYPE html>
<html>
  <head>
    <title>APZ Gambler</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/notifications.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/tabs.css" type="text/css" media="screen" charset="utf-8" />

    <script src="./js/notifications.js" type="text/javascript"></script>
    <script src="./js/tabs.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="bottom-layer" class="container">
      <div id="statusbar">
        <span>13:37</span>
      </div>
      <div id="notifications">
        <ul class="styled-list">
        </ul>
      </div>
      <div id="functions">
        <ul class="styled-list">
          <li>Dialer</li>
          <li>Contacts</li>
          <li>SMS</li>
          <li>Clock</li>
        </ul>
      </div>
    </div>
    <div id="tabs-layer" class="container no-scrollbar">
      <div class="scrollable double-viewport">
        <div id="grippy" class="draggable"></div>
        <div id="tabs" class="no-scrollbar single-viewport">
          <div id="tabs-scrollable" class="scrollable double-viewport">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
