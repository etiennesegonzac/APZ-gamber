<!DOCTYPE html>
<html>
  <head>
    <title>APZ Gambler</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/notifications.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/tabs.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/home-zone.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/upper-chrome.css" type="text/css" media="screen" charset="utf-8" />

    <script src="./bower_components/dom-scheduler/lib/dom-scheduler.js" type="text/javascript"></script>
    <script src="./js/notifications.js" type="text/javascript"></script>
    <script src="./js/tabs.js" type="text/javascript"></script>
    <script src="./js/home-zone.js" type="text/javascript"></script>
    <script src="./js/upper-chrome.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </head>
  <body class="preloading">
    <div id="bottom-layer" class="container">
      <div class="utility-tabs">
        <div class="selected">Notifications</div>
        <div>Utilities</div>
      </div>
      <div id="notifications">
        <ul class="styled-list">
        </ul>
      </div>
      <div class="home-filler">
      </div>
    </div>
    <div id="tabs-layer" class="container no-scrollbar">
      <div id="statusbar">
        <img src="assets/Battery.png" />
        <img src="assets/Signal.png" />
      </div>
      <div id="url" class="">
        <div class="field">
          <img class="reader" src="assets/urlbar_reader_mode_icon.png" />
          <img class="refresh" src="assets/urlbar_refresh_icon.png" />
        </div>
        <span>
          Search the web
        </span>
      </div>
      <div id="home-zone">
        <div class="info">
        </div>
        <div class="home">
          <a class="go-home tappable">
            <img src="assets/Home.png" />
          </a>
        </div>
        <div class="menu">
          <a class="more">
            <img src="assets/Overflow_Menu.png" />
          </a>
          <a class="add">
            <img src="assets/Add.png" />
          </a>
        </div>
      </div>
      <div class="scrollable double-viewport">
        <div class="grippy"></div>
        <div id="tabs" class="no-scrollbar single-viewport">
          <div id="tabs-scrollable" class="scrollable double-viewport">
            <div class="grippy"></div>
            <div id="tabs-background"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
