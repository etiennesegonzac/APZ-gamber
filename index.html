<!DOCTYPE html>
<html>
  <head>
    <title>APZ Gambler</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/notifications.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/tabs.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="./css/home-zone.css" type="text/css" media="screen" charset="utf-8" />

    <script defer src="./bower_components/dom-scheduler/lib/dom-scheduler.js" type="text/javascript"></script>
    <script async src="./js/notifications.js" type="text/javascript"></script>
    <script async src="./js/tabs.js" type="text/javascript"></script>
    <script async src="./js/home-zone.js" type="text/javascript"></script>
    <script async src="./js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="bottom-layer" class="container">
      <div id="statusbar">
        <span>13:37</span>
      </div>
      <div id="notifications">
        <ul class="styled-list">
        </ul>
      </div>
      <div class="home-filler">
      </div>
    </div>
    <div id="tabs-layer" class="container no-scrollbar">
      <div id="home-zone">
        <div class="info">
        </div>
        <div class="home">
          ⌂
        </div>
        <div class="menu">
          <span class="more">
            ▤
          </span>
          <span class="add">
            +
          </span>
        </div>
      </div>
      <div class="scrollable double-viewport">
        <div class="grippy"></div>
        <div id="tabs" class="no-scrollbar single-viewport">
          <div id="tabs-scrollable" class="scrollable double-viewport">
            <div class="grippy"></div>
            <div id="tabs-background"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
